<h1>Héroes Dragon Ball</h1>

<div class="card">
    <div class="card-header">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">Filtrar por:</div>
                <div class="col-md-2">
                    <input [(ngModel)]="listFilter" type="text" class="form-control" placeholder="Ingrese nombre del héroe" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtro: {{listFilter}}</h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped" *ngIf="heroes.length>0" >
                    <thead>
                        <tr>
                            <th><button (click)="showImage()" class="btn btn-primary">
                                {{muestraImage?'Ocultar ':'Mostrar '}}Imágen</button></th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Raza</th>
                            <th>Ki</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hero of heroes | heroesFilter:listFilter">
                            <td><img *ngIf="muestraImage" [src]="hero.imagen"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"></td>
                            <td>{{hero.nombre}}</td>
                            <td>{{hero.description}}</td>
                            <td>{{hero.race}}</td>
                            <td>{{hero.ki}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
