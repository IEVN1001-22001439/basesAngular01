<div class="container mt-4">
    <h2 class="text-center mb-4">Calculadora de distancias</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-4 p-3 border rounded">
                <h5 class="mb-3">Ingresar coordenadas</h5>
                <form (ngSubmit)="calcularDistancia()">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Punto A</h6>
                            <div class="mb-2">
                                <label class="form-label">X1</label>
                                <input type="number" class="form-control" [(ngModel)]="x1" name="x1" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Y1</label>
                                <input type="number" class="form-control" [(ngModel)]="y1" name="y1" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6>Punto B</h6>
                            <div class="mb-2">
                                <label class="form-label">X2</label>
                                <input type="number" class="form-control" [(ngModel)]="x2" name="x2" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Y2</label>
                                <input type="number" class="form-control" [(ngModel)]="y2" name="y2" required>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary me-2">Calcular</button>
                        <button type="button" class="btn btn-outline-secondary" (click)="limpiar()">Limpiar</button>
                    </div>
                </form>
            </div>

            <div class="p-3 border rounded bg-light">
                <h5>Resultado</h5>
                <p><strong>Distancia:</strong> {{distancia}}</p>
            </div>
        </div>
    </div>
</div>
