<div class="col-6">
    <div class="mb-3">
        <form>
            <div class="form-group pt-4">
                <label for="num1">Número 1:</label>
                <input [(ngModel)]="num1" name="num1" type="text" class="form-control" id="num1"
                    placeholder="Ingrese número 1" />
            </div>
            <div class="form-group pt-4">
                <label for="num2">Número 2:</label>
                <input [(ngModel)]="num2" name="num2" type="text" class="form-control" id="num2"
                    placeholder="Ingrese número 2" />
            </div>
            <br />
            <div class="form-check">
                <input [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" id="sumar" value="sumar" checked>
                <label class="form-check-label" for="operacion">
                    Sumar
                </label>
            </div>
            <div class="form-check">
                <input [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" id="restar" value="restar">
                <label class="form-check-label" for="operacion">
                    Restar
                </label>
            </div>
            <div class="form-check">
                <input [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" id="multiplicar" value="multiplicar">
                <label class="form-check-label" for="operacion">
                    Multiplicar
                </label>
            </div>
            <div class="form-check">
                <input [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" id="dividir" value="dividir">
                <label class="form-check-label" for="operacion">
                    Dividir
                </label>
            </div>
            <button (click)="calcular()" type="button" class="btn btn-primary">
                Calcular
            </button>
        </form>
    </div>
    <div class="col-6">
        <h3>Resultado: {{ resultado }}</h3>
    </div>
</div>
